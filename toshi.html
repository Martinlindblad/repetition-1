<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
            let biggest = 0;
let lowest = Number.MAX_VALUE
let choice;

while(true){
    choice = prompt("mata in tal");
    if(choice ===null)
    break;
    
    if(choice === '' || isNaN(choice))
        alert('skriv tal');

    else{
        biggest = Math.max(choice, biggest);
        lowest = Math.min(choice, lowest);
    }


}
alert('min är ' + lowest + '\nmax' + 'är ' + biggest)
            
            </script>
</body>
</html>
