<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>n</title>
</head>
<body>
    
    <script>
        function summa(n){
           if(n===null || n === '' || isNaN(n)) return "Fel";
           else if(n===0)return 0; 
           if(Number.isInteger(n)) 
            n = parseInt(n)
            return n + summa(--n)
            
        }    
        let  n = prompt("Ange ett heltal");
        alert(summa(n));
        
    </script>




</body>
</html>
